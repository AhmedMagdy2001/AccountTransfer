<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Dashboard</title>
    
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="container mt-4">
    <h1 class="text-center">Account Dashboard</h1>
    <div class="container-fluid p-5" style="background-color: pink;">
        <div class="d-flex flex-column align-items-center shadow p-3 mb-5 bg-white rounded w-25 mx-auto">
            <h3>Import CSV File</h3>
            <form id="csvUploadForm" action="{% url 'import-accounts' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="">
                    <input type="file" name="file" accept=".csv" class="form-control mb-2" />
                </div>
                <button type="submit" class="btn btn-success">Upload CSV</button>
            </form>
        </div>
        <!-- Display Messages -->
        <div id="message" class="alert alert-success" style="display: none;"></div>
        <div id="error" class="alert alert-danger" style="display: none;"></div>
        <div class="row">
            <div class="shadow p-3 mb-5 bg-white rounded col section" 
            >
                  
        
            <!-- Account List -->
        
            <h2>All Accounts</h2>
            <button id="getAccountsButtons" class="btn btn-primary">Get Accounts</button>
        
            <ul id="accountsList" class="list-group overflow-auto accountsList"></ul>
          
            </div>

            <div class="shadow p-3 mb-5 bg-white rounded col section" 
            >
            <h2>Get Account By Name</h2>
                <div class="row">
                    <!-- Search Form -->
                    <form id="accountSearchForm" class="col">
                        <div class="mb-3">
                            <label for="accountName" class="form-label"><h4>Enter name</h4></label>
                            <input type="text" class="form-control border border-primary" id="accountName" name="name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Get Account</button>
                    </form>
                    <!-- Account Details -->
                    <div id="accountDetails" class="account-details col-sm shadow p-3 mb-5">
                       
                        <p id="accountNameDisplay"></p>
                        <p id="accountBalanceDisplay"></p>
                    </div>
                </div>
                
            </div>

            <div class="shadow p-3 mb-5 bg-white rounded col section" 
            >
            <h2>Transfer Funds</h2>
             <!-- Transfer Form -->
            <form id="transferForm">
                <div class="mb-3">
                    <label for="senderName" class="form-label">Sender Name</label>
                    <input type="text" class="form-control" id="senderNameInput" required>
                </div>

                <div class="mb-3">
                    <label for="receiverName" class="form-label">Receiver Name</label>
                    <input type="text" class="form-control" id="receiverNameInput" required>
                </div>

                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amountInput" step="0.01" required>
                </div>

                <button type="submit" class="btn btn-primary">Transfer Funds</button>
            </form>
            </div>

   
        </div>
            

          
    </div>
    

    <script src="{% static 'dashboard.js' %}"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</body>
</html>
